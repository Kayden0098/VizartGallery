<style>
    .navbar {
        background-color: white !important;

    }

    .navbar-brand {
        color: black !important;
    }

    .navbar-nav .nav-link {
        color: black !important;
    }

</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
        <a class="navbar-brand" href="#">VizartGallery</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
        aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/" aria-current="page">Home <span
                        class="visually-hidden">(current)</span></a>
                    </li>
                    
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}" aria-current="page">Graph</a>
                    </li>
                    
                    
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}" aria-current="page">{{user}}, Logout<span
                            class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    
                    {% if not user.is_superuser %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_profile' user.id %}" aria-current="page">profile</a>
                    </li>

                    {% endif %}
                        
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}" aria-current="page">Login <span
                            class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}" aria-current="page">Register <span
                            class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    {% endif %}

                    
                </ul>
                <div>
                    <form class="d-flex my-2 my-lg-0">

                        
                        <input class="form-control me-sm-2" type="text" placeholder="Search">


                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>


                    </form>


                </div>


            </div>
