{% extends 'layout/base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block css %}
{% endblock %}
{% block content %}



<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>{{snippet.category}}</h3>
                        </div>
                        <div class="card-body">
                            <div class="col-md-6">
                                <img src="{{snippet.thumbnail.url}}" class="img-fluid rounded-start" alt="Code">
                              </div>
                              <div class="col-md-6">
                                <p class="card-text"><small class="text-muted">{{snippet.code}}</small></p>
                              </div>
                              
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
{% block js %}
    
{% endblock %}
